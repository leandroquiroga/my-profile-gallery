<!DOCTYPE html>
    <html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pagina web dedicada a perfiles de de personas donde 
            muestran sus logros y proyectos" >
        <meta name="author" content="Leandro Quiroga Developer Frontend Jr">
        <title>My gallary</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    
    <body>
        <div class="container">
            <!-- Presentacion-->
            <header class="cabezera">
                    <!-- Foto y nombre de perfil-->
                <div class="photo-profile">
                    
                    <div class="img-profile">
                        <img src="image/assent/profilePhoto.png" alt="profilephoto" id="photo">
                    </div>

                    <div class="text-description">
                        <h3 class="name">Rodney Cotton</h3>
                        <h6 class="country"> Helsinki, Finland</h6>
                    </div>
                
                </div>

                    <!-- Follower -->

                <div class="data-profile">
                    <div class="post">
                        <h3 class="numbers">100</h3>
                        <span class="name-post">Post</span>
                    </div>

                    <div class="followers">
                        <h3 class="numbers">2,242</h3>
                        <span class="name-post">Follower</span>
                    </div>

                    <div class="following">
                        <h3 class="numbers">1,432</h3>
                        <span class="name-post">Following</span>
                    </div>

                </div>
            </header>

            <!-- Fotos -->
            <main class="begin">

            </main>
        </div>        
        <footer class="container-footer">
            <h1>Hola Footer</h1>
        </footer>
    </body>

    </html>
