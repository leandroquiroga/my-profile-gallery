<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Pagina web dedicada a perfiles de de personas donde muestran sus logros y proyectos">
        <meta name="author" content="Leandro Quiroga Developer Frontend Jr">
        <title>My gallary</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <div class="container">
            <!-- Presentacion-->
            <header class="cabezera">
                <!-- Foto y nombre de perfil-->
                <div class="photo-profile">

                    <div class="img-profile">
                        <img src="image/assent/profilePhoto.png" alt="profilephoto" id="photo">
                    </div>

                    <div class="text-description">
                        <h3 class="name">Rodney Cotton</h3>
                        <h6 class="country"> Helsinki, Finland</h6>
                    </div>

                </div>

                <!-- Follower -->

                <div class="data-profile">
                    <div class="post">
                        <h3 class="numbers">100</h3>
                        <span class="name-post">Post</span>
                    </div>

                    <div class="followers">
                        <h3 class="numbers">2,242</h3>
                        <span class="name-post">Follower</span>
                    </div>

                    <div class="following">
                        <h3 class="numbers">1,432</h3>
                        <span class="name-post">Following</span>
                    </div>

                </div>
            </header>

            <!-- Fotos -->
            <main class="begin">

                <article class="photo-gallery">
                    <div class="img-one">
                        <img src="image/assent/photo1.png" alt="photo-1" title="photo 1" class="img">
                    </div>

                    <div class="img-two">
                        <img src="image/assent/photo2.png" alt="photo-2" title="photo 2" class="img">
                    </div>
                </article>

                <article class="photo-gallery-two">

                    <div class="img-three">
                        <img src="image/assent/photo3.png" alt="photo-three" title="photo 3" class="img">
                    </div>

                </article>

                <article class="photo-gallery-three">

                    <div class="img-four">
                        <img src="image/assent/photo_4.png" alt="photo-four" title="photo 4" class="img">
                    </div>

                </article>

                <article class="photo-gallery-four">
                    <div class="img-five">
                        <img src="image/assent/photo5.png" alt="photo-5" title="photo 5" class="img">
                    </div>

                    <div class="img-six">
                        <img src="image/assent/photo6.png" alt="photo-6" title="photo 6" class="img">
                    </div>
                </article>
            </main>
        </div>

        <!-- Pie de pagina -->
        <footer class="pie-pagina">
            <div class="redes">
                <ul class="list-redes">
                    <a href="https://www.linkedin.com/in/leanquiroga95/" target="_blank">

                            viewBox="0 0 16 16">

                                d="M0 1.146C0 .513.526 0 1.175 0h13.65C15.474 0 16 .513 16 1.146v13.708c0 .633-.526 1.146-1.175 1.146H1.175C.526 16 0 15.487 0 14.854V1.146zm4.943 12.248V6.169H2.542v7.225h2.401zm-1.2-8.212c.837 0 1.358-.554 1.358-1.248-.015-.709-.52-1.248-1.342-1.248-.822 0-1.359.54-1.359 1.248 0 .694.521 1.248 1.327 1.248h.016zm4.908 8.212V9.359c0-.216.016-.432.08-.586.173-.431.568-.878 1.232-.878.869 0 1.216.662 1.216 1.634v3.865h2.401V9.25c0-2.22-1.184-3.252-2.764-3.252-1.274 0-1.845.7-2.165 1.193v.025h-.016a5.54 5.54 0 0 1 .016-.025V6.169h-2.4c.03.678 0 7.225 0 7.225h2.4z" />
